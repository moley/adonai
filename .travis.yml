language: java

dist: xenial

services:
  - xvfb

jdk: openjdk13

before_install:
  - export _JAVA_OPTIONS="-Dtestfx.robot=awt"

before_script:
  - export DISPLAY=:99.0


script:
  - ./gradlew build check -s

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email:
    - markus.oley@googlemail.com

