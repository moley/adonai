plugins {
    id 'org.openjfx.javafxplugin' version '0.0.6'
}

version = '0.0.2'

ext.installpath = rootProject.file('build/installpath')
println System.getenv("JAVA_HOME")


apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


repositories {
    mavenLocal()
    mavenCentral()
}

ext.lombokVersion = '1.18.6'

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:3.2.4'

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat 'full'
        showStackTraces = true
        showStandardStreams = true
    }

    systemProperty "file.encoding", "UTF-8"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

println "Using gradle version: " + gradle.gradleVersion
println "Using java version  : " + System.getProperty("java.version")


task importProdData(type: Copy) {
    from System.getProperty("user.home") + '/.adonai'
    into file('.adonai')
}

distZip.archiveFileName = 'adonai.zip'

task installLocal() {
    group = 'distribution'
    description = 'Installs the program into my output dir'
    File outputDir = new File(System.getProperty("user.home") + "/programs/adonai")
    File adonaiZip = distZip.archiveFile.get().asFile

    println "Install AdonaiZip $adonaiZip.absolutePath into $outputDir.absolutePath"

    doFirst {
        delete(outputDir)
    }

    doLast {
        copy {
            from zipTree(adonaiZip)
            into outputDir.parentFile
            eachFile { println it }
        }
    }

}
tasks.installLocal.dependsOn tasks.distZip

javafx {
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.swing', 'javafx.media']
    version = "11.0.2" //12-ea+8"
}

mainClassName = 'org.adonai.app.Main'

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'

    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    compile 'org.apache.poi:poi:4.1.1'//word/ppt export / import
    compile 'org.apache.poi:poi-ooxml:4.1.1'//word/ppt export
    compile 'org.apache.poi:poi-scratchpad:4.1.1'  //word/ppt export
    compile 'com.lowagie:itext:2.1.3'  //pdf export
    compile 'com.googlecode.soundlibs:jlayer:1.0.1.4'
    compile 'com.mpatric:mp3agic:0.8.4'
    compile 'org.jfxtras:jfxtras-menu:8.0-r5'
    compile 'org.jsoup:jsoup:1.10.3' //html import
    compile 'javax.activation:activation:1.1'
    compile 'com.sun.mail:javax.mail:1.6.2'
    compile 'com.atlassian.commonmark:commonmark:0.16.1'

    compile 'org.kordamp.ikonli:ikonli-javafx:11.5.0'
    compile 'org.kordamp.ikonli:ikonli-fontawesome5-pack:11.5.0'
    compile 'org.controlsfx:controlsfx:11.0.0'

    compile 'com.dropbox.core:dropbox-core-sdk:3.1.1'

    compile 'commons-io:commons-io:2.6'

    compile 'org.bitbucket.cowwoc:diff-match-patch:1.2'

    testCompile 'com.google.guava:guava:28.2-jre'
    testCompile "org.testfx:testfx-junit:4.0.15-alpha"


    compile 'javax.xml.bind:jaxb-api:2.3.1'
    compile 'com.sun.xml.bind:jaxb-impl:2.3.5'
    compile 'com.sun.xml.bind:jaxb-core:2.3.0.1'

    compile 'org.reflections:reflections:0.10.2' //to find all exporter classes e.g.

    runtime 'ch.qos.logback:logback-classic:1.2.3'

}

def applicationName = 'adonai'

task copyRealData(type: Copy) {
    from(System.getProperty("user.home") + "/.adonai")
    include 'tenant*/**'
    into file('.adonai')
}

